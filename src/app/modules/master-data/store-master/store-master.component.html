<!-- partial -->
<div class="container-fluid page-body-wrapper">
  <div class="main-panel container">
    <div class="content-wrapper pb-0">

      <!-- first row starts here -->
      <div class="row">
        <div class="header-right mt-md-2 mt-lg-0 w-100">
          <div class=" align-items-center d-inline-block">
            <a href="masters">
              <p class="m-0 pe-3">Master Data</p>
            </a>
            <a class="ps-3 me-4">
              <p class="m-0">Stores Master</p>
            </a>
          </div>
          <div class="" style="display: inline-block;  float: right;">
            <button type="button" (click)="backButtonClick()" class=" btn btn-sm btn-success btn-icon-text"
              style="height:30px">
              <i class="mdi mdi-arrow-left"></i> Back</button>
          </div>
        </div>
      </div>

      <div class="col-lg-12 grid-margin stretch-card mt-3">
        <div class="card">
          <div class="card-body">

            <div class="mb-3">
              <h3 class="d-inline-block"> Stores Master </h3>
              <button type="button" class="float-end btn btn-sm btn-primary mt-2 mt-sm-0 btn-icon-text">
                <i class="mdi mdi-plus-circle"></i> Add New Store </button>
            </div>

            <div class="clearfix"></div>
            <div class="product-filters">
              <form [formGroup]="storeMasterform" (ngSubmit)="onStoreMasterSubmit()">
                <div class="card">
                  <div class="card-body">

                    <div class="row">
                      <div class="col-md-3">
                        <div class="form-group">
                          <label for="exampleFormControlSelect1">Country </label>
                          <input type="text" class="form-control form-control-sm" placeholder="Country"
                            aria-label="Country" formControlName="country" />
                        </div>
                      </div>

                      <div class="col-md-3">
                        <div class="form-group">
                          <label for="exampleFormControlSelect1">State </label>
                          <input type="text" class="form-control form-control-sm" placeholder="State"
                            aria-label="State" formControlName="state" />
                        </div>
                      </div>

                      <div class="col-md-3">
                        <div class="form-group">
                          <label for="exampleFormControlSelect1">City </label>
                          <input type="text" class="form-control form-control-sm" placeholder="City"
                            aria-label="City" formControlName="city" />
                        </div>
                      </div>





                      <div class="col-md-3">
                        <div class="form-group">
                          <label for="exampleFormControlSelect3">Store ID</label>
                          <input type="text" class="form-control form-control-sm" placeholder="Store ID"
                            aria-label="storeId" formControlName="storeId" />
                        </div>
                      </div>

                      <div class="col-md-3">
                        <div class="form-group">
                          <label for="exampleFormControlSelect3">Store Name</label>
                          <input type="text" class="form-control form-control-sm" placeholder="Store Name"
                            aria-label="storeName" formControlName="storeName" />
                        </div>
                      </div>


                      <div class="col-md-3">
                        <label> &nbsp; </label> <br>
                        <button type="submit" class=" btn btn-sm btn-success mt-2 mt-sm-0 btn-icon-text">
                          <i class="mdi mdi-checkbox-marked-circle-outline"></i> Filter </button>
                      </div>

                    </div>

                  </div>
                </div>
              </form>
            </div>

            <div class="clearfix"></div>
            <div class="table-responsive">
              <table mat-table [dataSource]="storeData" *ngIf="!!storeData" matSort class="mat-elevation-z8 mat-datagrid w-100 table-bordered">
                <ng-container matColumnDef="Store_Key">
                  <th mat-header-cell *matHeaderCellDef style="width: 250px;" scope="col">
                    <label mat-sort-header>
                      Store ID
                    </label>
                  </th>
                  <td mat-cell *matCellDef="let element"> {{element.Store_Key}} </td>
                </ng-container>


                <ng-container matColumnDef="Store_Name">
                  <th mat-header-cell *matHeaderCellDef scope="col">
                    <label mat-sort-header>
                      Store Name
                    </label>
                  </th>
                  <td mat-cell *matCellDef="let element"> {{element.Store_Name}} </td>
                </ng-container>

                <ng-container matColumnDef="Store_City">
                  <th mat-header-cell *matHeaderCellDef scope="col">
                    <label mat-sort-header>
                      City
                    </label>
                  </th>
                  <td mat-cell *matCellDef="let element"> {{element.Store_City}} </td>
                </ng-container>

                <ng-container matColumnDef="Store_State">
                  <th mat-header-cell *matHeaderCellDef scope="col">
                    <label mat-sort-header>
                      State
                    </label>
                  </th>
                  <td mat-cell *matCellDef="let element">{{element.Store_State}}</td>
                </ng-container>

                <ng-container matColumnDef="Store_Country">
                  <th mat-header-cell *matHeaderCellDef scope="col">
                    <label mat-sort-header>
                      Country
                    </label>
                  </th>
                  <td mat-cell *matCellDef="let element"> {{element.Store_Country}}
                  </td>
                </ng-container>

                <ng-container matColumnDef="Store_Lattitude">
                  <th mat-header-cell *matHeaderCellDef scope="col">
                    <label mat-sort-header>
                      Store Lattitude
                    </label>
                  </th>
                  <td mat-cell *matCellDef="let element"> {{element.Store_Lattitude}} </td>
                </ng-container>

                <ng-container matColumnDef="Store_Longitude">
                  <th mat-header-cell *matHeaderCellDef scope="col">
                    <label mat-sort-header>
                      Store Longitude
                    </label>
                  </th>
                  <td mat-cell *matCellDef="let element"> {{element.Store_Longitude}} </td>
                </ng-container>

                <ng-container matColumnDef="Actions">
                  <th mat-header-cell *matHeaderCellDef style="width: 50px;" scope="col">
                    <label>
                      Actions
                    </label>
                  </th>
                  <td mat-cell *matCellDef="let element">
                    <span style="cursor: pointer;">
                      <i class="fa fa-pencil-square-o" aria-hidden="true" 
                        ></i> &nbsp;
                      <i class="fa fa-trash " aria-hidden="true" ></i>
                    </span>
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
              </table>
              <mat-paginator [pageSize]="pageSize" [hidden]="!storeData" [pageSizeOptions]="[10, 25, 50]" aria-label="Select page">
              </mat-paginator>
            </div>
          </div>
        </div>
      </div>


    </div>
    <!-- content-wrapper ends -->

  </div>
  <!-- main-panel ends -->
</div>
<!-- page-body-wrapper ends -->
