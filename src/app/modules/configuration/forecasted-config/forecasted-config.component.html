<!-- partial -->
<div class="container-fluid page-body-wrapper">
  <div class="main-panel container">
    <div class="content-wrapper pb-0">

      <!-- first row starts here -->

      <div class="row">
        <div class="header-right mt-md-2 mt-lg-0 w-100">
          <div class=" align-items-center d-inline-block">
            <a href="#">
              <p class="m-0 pe-3">Configuration</p>
            </a>
            <a class="ps-3 me-4" href="#">
              <p class="m-0">Forecasting Configuration</p>
            </a>
          </div>
          <div class="" style="display: inline-block;  float: right;">
            <button type="button" (click)="backButtonClick()" class=" btn btn-sm btn-success btn-icon-text"
              style="height:30px">
              <i class="mdi mdi-arrow-left"></i> Back</button>
          </div>
        </div>
      </div>

      <div class="col-lg-12 p-0 grid-margin stretch-card mt-3">
        <form [formGroup]="forecastForm" (ngSubmit)="onforecastMasterClick()">
          <div class="card">
            <div class="card-body pb-5">

              <div class="mb-3">
                <h3 class="d-inline-block"> Forecasting Configuration </h3>

              </div>
              <div class="clearfix"></div>
              <div class="product-filters">

                <div class="card">
                  <div class="card-body">

                    <div class="row">
                      <div class="col-md-3">
                        <div class="form-group">
                          <label for="exampleFormControlSelect1">Date</label>
                          <input type="date" class="form-control form-control-sm" value="21-08-2022" aria-label="date"
                            formControlName="Date" />
                        </div>
                      </div>

                      <div class="col-md-3">
                        <div class="form-group">
                          <label for="exampleFormControlSelect1">Store Name</label>
                          <input type="text" class="form-control form-control-sm" placeholder="Store Name"
                            aria-label="storename" formControlName="Store_Name" />
                        </div>
                      </div>

                      <div class="col-md-3">
                        <div class="form-group">
                          <label for="exampleFormControlSelect2">Product Categories</label>
                          <select class="form-control form-control-sm" id="exampleFormControlSelect1">
                            <option> Select All</option>
                            <option>Categories2</option>
                            <option>Categories3</option>
                            <option>Categories4</option>
                            <option>Categories5</option>
                          </select>
                        </div>
                      </div>

                      <div class="col-md-3">
                        <div class="form-group">
                          <label for="exampleFormControlSelect2">Sub Categories</label>
                          <select class="form-control form-control-sm" id="exampleFormControlSelect1">
                            <option>Select All</option>
                            <option>Sub Categories2</option>
                            <option>Sub Categories3</option>
                            <option>Sub Categories4</option>
                            <option>Sub Categories5</option>
                          </select>
                        </div>
                      </div>


                      <div class="col-md-3">
                        <div class="form-group">
                          <label for="exampleFormControlSelect1">Product Name</label>
                          <input type="text" class="form-control form-control-sm" placeholder="Select All"
                            aria-label="productname" formControlName="Product_Name" />
                        </div>
                      </div>


                      <div class="col-md-3">
                        <div class="form-group">
                          <label for="exampleFormControlSelect3"> SKU Code</label>
                          <input type="text" class="form-control form-control-sm" placeholder="SKU Code"
                            aria-label="skucode" formControlName="SKU_ID" />
                        </div>
                      </div>


                      <div class="col-md-3">
                        <label> &nbsp; </label><br>
                        <button type="submit" class=" btn btn-sm btn-success mt-2 mt-sm-0 btn-icon-text">
                          <i class="mdi mdi-checkbox-marked-circle-outline"></i> Filter </button>
                      </div>
                      <div class="clearfix"></div>
                      <div class="col-md-6">
                        <div class="pt-5 pl-3 pb-5">
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                              value="P10" (change)="onPClick('P10')" checked>
                            <label class="form-check-label ml-1" for="inlineRadio1"> P10 </label>
                          </div> &nbsp; &nbsp;
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                              value="P50" (change)="onPClick('P50')">
                            <label class="form-check-label ml-1" for="inlineRadio2"> P50 </label>
                          </div> &nbsp; &nbsp;
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                              value="P90" (change)="onPClick('P90')">
                            <label class="form-check-label ml-1" for="inlineRadio3">P90</label>
                          </div>
                        </div>
                      </div>

                    </div>

                  </div>
                </div>

              </div>

              <div class="clearfix"></div>
              <div class="table-responsive ">
                <table mat-table [dataSource]="forecastMasterData" *ngIf="!!forecastMasterData" matSort
                  class="mat-elevation-z8 mat-datagrid w-100 table-bordered">

                  <ng-container matColumnDef="Time_Key">
                    <th mat-header-cell *matHeaderCellDef style="width: 250px;" scope="col">
                      <label mat-sort-header>
                        Date
                      </label>
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.Time_Key}} </td>
                  </ng-container>

                  <ng-container matColumnDef="Store_Name">
                    <th mat-header-cell *matHeaderCellDef style="width: 250px;" scope="col">
                      <label mat-sort-header>
                        Store Name
                      </label>
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.Store_Name}} </td>
                  </ng-container>


                  <ng-container matColumnDef="Product_Name">
                    <th mat-header-cell *matHeaderCellDef scope="col">
                      <label mat-sort-header>
                        Product Name
                      </label>
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.Product_Name}} </td>
                  </ng-container>

                  <ng-container matColumnDef="Sales_Volume">
                    <th mat-header-cell *matHeaderCellDef scope="col">
                      <label mat-sort-header>
                        Sales Value
                      </label>
                    </th>
                    <td mat-cell *matCellDef="let element">{{element.Sales_Volume}}</td>
                  </ng-container>

                  <ng-container matColumnDef="Forecasted_Volume">
                    <th mat-header-cell *matHeaderCellDef scope="col">
                      <label mat-sort-header>
                        Forecasted Volume
                      </label>
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.Forecasted_Volume}}
                    </td>
                  </ng-container>

                  <ng-container matColumnDef="NewForcastVolume">
                    <th mat-header-cell *matHeaderCellDef scope="col">
                      <label mat-sort-header>
                        New Forecasted Volume
                      </label>
                    </th>
                    <td mat-cell *matCellDef="let element">
                      <section *ngIf="isPTenValue">{{element.P10}}</section>
                      <section *ngIf="isPFiftyValue">{{element.P50}}</section>
                      <section *ngIf="isPNintyValue">{{element.P90}}</section>
                    </td>
                  </ng-container>

                  <ng-container matColumnDef="Category_Name">
                    <th mat-header-cell *matHeaderCellDef scope="col">
                      <label mat-sort-header>
                        Category Name
                      </label>
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.Category_Name}} </td>
                  </ng-container>

                  <!-- <ng-container matColumnDef="Actions">
                    <th mat-header-cell *matHeaderCellDef style="width: 50px;" scope="col">
                      <label>
                        Actions
                      </label>
                    </th>
                    <td mat-cell *matCellDef="let element">
                      <span style="cursor: pointer;">
                        <i class="fa fa-pencil-square-o" aria-hidden="true"></i> &nbsp;
                        <i class="fa fa-trash" aria-hidden="true"></i>
                      </span>
                    </td>
                  </ng-container> -->

                  <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
                </table>
                <mat-paginator [pageSize]="pageSize" [hidden]="!forecastMasterData" [pageSizeOptions]="[10, 25, 50]"
                  aria-label="Select page">
                </mat-paginator>
              </div>



            </div>


          </div>
        </form>

      </div>
    </div>



  </div>
  <!-- main-panel ends -->
</div>
<!-- page-body-wrapper ends -->
