      <div class="col-lg-12 grid-margin stretch-card mt-3">
        <div class="card">
          <div class="card-body">

            <div class="mb-3">
              <h3 class="d-inline-block"> Inter Store Transfer Configuration </h3>
              <!-- <button type="button" class="float-end btn btn-sm btn-primary mt-2 mt-sm-0 btn-icon-text">
                  <i class="mdi mdi-plus-circle"></i> Add Store </button> -->
            </div>

            <div class="clearfix"></div>
            <div class="product-filters">

              <div class="card">
                <div class="card-body">

                  <div class="row">



                    <div class="col-md-3">
                      <div class="form-group">
                        <label for="exampleFormControlSelect3">Store ID</label>
                        <input type="text" class="form-control form-control-sm" placeholder="Store ID"
                          aria-label="Username" />
                      </div>
                    </div>

                    <div class="col-md-3">
                      <div class="form-group">
                        <label for="exampleFormControlSelect3">Store Name</label>
                        <select class="form-control form-control-sm" id="exampleFormControlSelect1">
                          <option>Store Name </option>
                          <option>Store Name1 </option>
                          <option>Store Name2</option>
                          <option>Store Name3</option>

                        </select>
                      </div>
                    </div>

                    <!-- <div class="col-md-3">
                    <div class="form-group">
                      <label for="exampleFormControlSelect3">SKU Code</label>
                      <input type="text" class="form-control form-control-sm" placeholder="SKU Code" aria-label="Username" />
                    </div>
                  </div>

                  <div class="col-md-3">
                    <div class="form-group">
                      <label for="exampleFormControlSelect3">Product Name</label>
                      <input type="text" class="form-control form-control-sm" placeholder="Product Name" aria-label="Username" />
                    </div>
                  </div> -->


                    <div class="col-md-3">
                      <br>
                      <button type="button" class=" btn btn-sm btn-success mt-2 mt-sm-0 btn-icon-text">
                        <i class="mdi mdi-checkbox-marked-circle-outline"></i> Filter </button>
                    </div>

                  </div>

                </div>
              </div>

            </div>

            <div class="clearfix"></div>
            <div class="table-responsive">
              <table mat-table [dataSource]="storeTransferData" matSort class="mat-elevation-z8 w-100">

                <ng-container matColumnDef="Store_ID">
                  <th mat-header-cell *matHeaderCellDef scope="col">
                    <label mat-sort-header>
                      Store ID
                    </label>
                  </th>
                  <td mat-cell *matCellDef="let element"> {{element.Store_ID}} </td>
                </ng-container>

                <ng-container matColumnDef="Store_Name">
                  <th mat-header-cell *matHeaderCellDef scope="col">
                    <label mat-sort-header>
                      Store Name
                    </label>
                  </th>
                  <td mat-cell *matCellDef="let element"> {{element.Store_Name}} </td>
                </ng-container>

                <ng-container matColumnDef="Store_Store_Transferd_Config">
                  <th mat-header-cell *matHeaderCellDef scope="col">
                    <label mat-sort-header>
                      Store Store Transferd Config
                    </label>
                  </th>
                  <td mat-cell *matCellDef="let element">
                    <section *ngIf="!element.Edit"> {{element.Store_Store_Transferd_Config==1?'Yes':'No'}}</section>
                    <select *ngIf="element.Edit" value="{{element.Store_Store_Transferd_Config}}"
                      class="form-control form-control-sm" id="exampleFormControlSelect1">
                      <option value="1">Yes </option>
                      <option value="0">No </option>
                    </select>
                  </td>
                </ng-container>

                <ng-container matColumnDef="Actions">
                  <th mat-header-cell *matHeaderCellDef scope="col">
                    <label mat-sort-header>
                      Actions
                    </label>
                  </th>
                  <td mat-cell *matCellDef="let element">
                    <span *ngIf="!element.Edit" (click)="OnStoreEdit(element)"
                      class="btn btn-sm btn-primary d-inline-block"> Edit </span>
                    <span *ngIf="element.Edit" (click)="OnStoreSave(element)"
                      class="btn btn-sm btn-success d-inline-block"> Save </span>
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
              </table>
              <mat-paginator [pageSize]="pageSize" [pageSizeOptions]="[10, 25, 50]" aria-label="Select page">
              </mat-paginator>
            </div>
          </div>
        </div>
      </div>


    </div>
    <!-- content-wrapper ends -->

  </div>
  <!-- main-panel ends -->
</div>
